<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter  </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> <img src="social-media.gif" alt="" id="gif">Currency Converter</h2>
        <form >
            
            <p>Enter Amount</p>
            <input type="text" value="1000" id="amount">
             <div class="dropdown">
                 <div class="selectcontainer">
                     <h3>From</h3>
                     <div class="related">
                         <img src="https://flagsapi.com/US/flat/64.png" id="from_img">
                         <select name="from" id="from">
                             
                            </select>
                        </div>
                        
                 </div>
                 <i class="fa-solid fa-arrow-right-arrow-left" id="logo"></i>
                 <div class="selectcontainer">
                     <h3>To</h3>
                        <div class="related">

                            <img src="https://flagsapi.com/IN/flat/64.png"id="to_img">
                            <select name="to" id="to">
                                
                            </select>
                        </div>
                       
                 </div>
             </div>
             <div class="msg">1 USD = 100 INR</div>
             <button>GET EXCHANGE RATE</button>
        </form>
    </div>
    
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
