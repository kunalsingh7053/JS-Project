<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html, body {
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
}
.form-container {
    padding: 15px;
    background-color: #f0f0f0;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}
.form-container input {
    padding: 10px;
    width: 200px;
}
.form-container button {
    padding: 10px 20px;
    background-color: black;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
.form-container button:active {
    scale: 0.95;
}
.main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    background-color: black;
    gap: 20px;
    padding: 10px;
    width: 100%;
    min-height: calc(100vh - 80px);
}
.box {
    text-align: center;
    width: 300px;
    height: 400px;
    background-color: white;
    border-radius: 5px;
    overflow: hidden;
    position: relative;
    box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
}
img {
    width: 100%;
    height: 70%;
    object-fit: cover;
}
.btn1 {
    padding: 10px 20px;
    background-color: black;
    color: white;
    margin-top: 5px;
    border-radius: 5px;
    cursor: pointer;
}
.btn1:active {
    scale: 0.95;
}
.btn2 {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #ff4d4d;
    color: white;
    font-size: 24px;
    border: none;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease;
    position: absolute;
    right: 2px;
    top: 2px;
    z-index: 25;
}
.btn2 {
    background-color: #e60000;
}
.rate {
    position: absolute;
    left: 10px;
    bottom: 10px;
    z-index: 20;
    background-color: green;
    width: fit-content;
    border-radius: 20px;
    padding: 5px 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
    color: white;
    font-weight: bold;
}
.ftotal {
    display: flex;
    justify-content: center;
    align-items: center;
    width: fit-content;
    background-color: white;
    position: absolute;
    right: 10px;
    top: 100px;
    padding: 5px 15px;
    font-family: 'Lucida Sans', sans-serif;
    border-radius: 5px;
}
#Friend {
    display: flex;
    gap: 5px;
}

/* ========== RESPONSIVE DESIGN ========== */
@media (max-width: 768px) {
    .form-container {
        flex-direction: column;
        align-items: center;
    }

    .form-container input {
        width: 90%;
        max-width: 300px;
    }

    .main {
        justify-content: center;
        padding: 20px 10px;
    }

    .box {
        width: 90%;
        max-width: 320px;
        height: auto;
    }

    img {
        height: 200px;
    }

    .ftotal {
        position: static;
        margin: 10px auto;
    }
}
.preloader{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background-color: black;
    position: fixed;
    z-index: 9999;
    transition: opacity 0.5s ease;
    color: white;

}

.spin{
    width: 80px;
    height: 80px;
    border: 5px solid white;
    border-top-color: orange;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);

    }
}
    </style>
</head>
<body>
     <div class="preloader">
        <h1 style="font-size: 2rem;">Loading</h1>
        <div class="spin">

        </div>
     </div>
    <div class="form-container">
        <input type="text" id="username" placeholder="Name">
        <input type="number" id="age" placeholder="Age" min="1">
        <input type="text" id="pic" placeholder="Image URL">
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5">
        <button onclick="addUser(event)" class="btn1">Add User</button>
    </div>
    <div class="ftotal">
        <h5 id="Friend"><i class="fa-solid fa-user-plus"></i>TotalFriends => <span id="fcount">0</span></h5>
    </div>

    <div class="main"></div>

    
    <script>
        let main = document.querySelector('.main');
        let fcount = document.querySelector('#fcount');
            // ðŸ‘‡ Initialize friend counter
        let count = 0;
        // Load data from localStorage
        let arr = JSON.parse(localStorage.getItem("userData")) || [];
        
        function saveToLocalStorage() {
            localStorage.setItem("userData", JSON.stringify(arr));
        }
        
        function hero() {
            let sum = '';
               // Re-calculate count on refresh or data update
    count = arr.filter(user => user.isstatus === 'Friend').length;
    fcount.textContent = count;

            arr.forEach(function(user, idx) {
                let color = user.isstatus === 'Friend' ? 'green' : 'red';
                let color1 = user.rating === 5 ? 'green' : (user.rating >= 3 ? 'orange' : 'red');
        
                sum += `<div class="box">
                    <button class="btn2" data-index="${idx}">&times;</button>
                    <img src="${user.pic}" alt="${user.username}">
                    <h1>${user.username}</h1>
                    <p>${user.age} years old</p>
                    <h5 style="color:${color}">${user.isstatus}</h5>
                    <button id="${idx}" class="btn1">Add Friend</button>
                    <div class="rate" style="background-color:${color1}">
                        <i class="fa-solid fa-star"></i> ${user.rating}
                    </div>
                </div>`;
                
            });
        
            main.innerHTML = sum;
        }
        
        hero();
        //Event Bubbling
        // Handle all clicks inside .main
        main.addEventListener('click', function (dets) {
            // Friend toggle
            if (dets.target.classList.contains('btn1')) {
                let id = dets.target.id;
                if (id !== '') {
                    let gold = arr[id];
                    gold.isstatus = gold.isstatus === 'Friend' ? 'Stranger' : 'Friend' ;
                    saveToLocalStorage();
                    hero();
            }
        }
        
        // Delete specific card with confirmation
        if (dets.target.classList.contains('btn2')) {
            let indexToDelete = parseInt(dets.target.getAttribute('data-index'));
            
            let confirmation = confirm("Are you sure you want to delete this user?");
            if (confirmation) {
                arr.splice(indexToDelete, 1);  // Remove the specific user
                saveToLocalStorage();
                hero();
        
            }
        }
    });
        
        function addUser(e) {
            e.preventDefault();
        
            const username = document.getElementById('username').value.trim();
            const age = document.getElementById('age').value.trim();
            const pic = document.getElementById('pic').value.trim();
            const rating = parseInt(document.getElementById('rating').value);
        
            if (!username || age<1 || !pic || isNaN(rating) || rating < 1 || rating > 5) {
                alert("Please fill out all fields correctly.");
                return;
            }
        
            arr.push({
                username,
                age,
                pic,
                isstatus: 'Stranger',
                rating
            });
        
            saveToLocalStorage();
        
            // Clear input fields
            document.getElementById('username').value = '';
            document.getElementById('age').value = '';
            document.getElementById('pic').value = '';
            document.getElementById('rating').value = '';
        
            hero();
        }
       
        </script>
        
  
        
</body>
</html>
