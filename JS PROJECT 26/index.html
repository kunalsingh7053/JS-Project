<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub User Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background-color: #010411;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .search:active{
       scale: 0.9;
    }
  </style>
</head>

<body>
  <div class="main flex flex-col justify-center items-center w-full max-w-[500px] p-4">
    <!-- Header -->
    <div class="header text-center mb-4">
      <h1 class="font-bold font-mono text-[1.5rem]">GitHub User Finder</h1>
      <span class="text-sm">Search and View GitHub User Profile in Style</span>
    </div>

    <!-- Input Group -->
    <div class="input-group w-full flex flex-col sm:flex-row gap-2 overflow-hidden mb-4">
      <input
        type="text"
        placeholder="Enter user name here"
        id="name"
        class="bg-[#1C2839] w-full px-4 py-2 rounded text-white"
      />
      <input
        type="submit"
        value="Search"
        class="search bg-[#185FFB] text-white px-4 py-2 rounded cursor-pointer"
      />
    </div>

    <!-- Output Box -->
<!-- Placeholder Output (shown by default) -->
<div class="output-placeholder w-full h-fit mt-4 p-4 bg-[#0F1727] rounded flex items-center gap-4">
  <div class="circle bg-[#343D50] h-[60px] w-[60px] animate-pulse rounded-full"></div>
  <div class="usertxt w-full">
    <div class="username bg-[#343D50] w-[150px] h-[25px] mb-2 rounded animate-pulse"></div>
    <div class="bio bg-[#343D50] w-[250px] h-[25px] mb-2 rounded animate-pulse"></div>
    <div class="group flex gap-2">
      <div class="bg-[#343D50] w-[100px] h-[25px] rounded animate-pulse"></div>
      <div class="bg-[#343D50] w-[100px] h-[25px] rounded animate-pulse"></div>
      <div class="bg-[#343D50] w-[100px] h-[25px] rounded animate-pulse"></div> 
    </div>
  </div>
</div>

<!-- Real Output (hidden by default) -->
<div class="output-data hidden w-full h-fit mt-4 p-4 bg-[#0F1727] rounded flex items-center gap-4">
  <div class="circle rounded-full overflow-hidden h-[60px] w-[60px]">
    <!-- Avatar will go here -->
  </div>
  <div class="usertxt text-white">
    <div class="username font-bold mb-1"></div>
    <div class="bio text-sm mb-2"></div>
    <div class="group flex gap-2 text-sm">
      <div class="repos"></div>
      <div class="followers"></div>
      <div class="following"></div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
