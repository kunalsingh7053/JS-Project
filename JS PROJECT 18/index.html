<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-CODE-GENERETER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+VN:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

   
      <div class="container">
         
         <div class="header">
            <h3>QR-CODE GENERETER</h3>
         </div>
         <div class="input-container">
            <input type="text" placeholder="Enter URL HERE......" id="input">
              <div class="select">
                <label for="size">Select Size... </label>
                <select name="size" id="size">
              
            <optgroup label="Mobile">

               <option value="100x100">100x100</option>
               <option value="200x200">200x200</option>
               <option value="300x300">300x300</option>
               <option value="350x350">350x350</option>
            </optgroup>
                     <optgroup label="PC/LAPTOP">

                        <option value="400x400">400x400</option>
                        <option value="450x450">450x450</option>
                        <option value="550x550">550x550</option>
                     </optgroup>
                
                    
                </select>
              </div>
         </div>
         <div class="result">
               
         </div>
         <div class="btn">
            <button id="gen">Generate</button>
            <button id="down">Download</button>
            
         </div>
      </div>

    <script src="script.js"></script>
    
</body>
</html>
